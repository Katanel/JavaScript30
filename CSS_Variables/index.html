    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CSS Varibles</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h2>
        Updating CSS variables with
        <span class="h1">JS</span>
    </h2>
    <div class='controls'>
        <label for='spacing'>Spacing :</label>
        <input type='range' name='spacing' min='10' max='200' value='10' data-sizing='px'>
        <label for='spacing'>Blur :</label>
        <input type='range' name='blur' min='0' max='25' value='0' data-sizing='px'>
        <label>Color : </label>
        <input type='color' name='base' value='#99E1D9'>
    </div>
