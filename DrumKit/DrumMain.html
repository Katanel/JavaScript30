<!DOCTYPE HTML5>
<html>

<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>

</head>

<body>
    <link rel='stylesheet' href='Styles/kitS.css'>

    <div class="keys">
        <div data-key="65" class="key">A
            <br>
            <span class="sound">Closed hat</span>
        </div>
        <div data-key="83" class="key">S
            <br>
            <span class="sound">Crash</span>
        </div>
        <div data-key="68" class="key">D
            <br>
            <span class="sound">Kick</span>
        </div>
        <div data-key="70" class="key">F
            <br>
            <span class="sound">Ride bell</span>
        </div>
        <div data-key="71" class="key">G
            <br>
            <span class="sound">Snare</span>
        </div>
        <div data-key="72" class="key">H
            <br>
            <span class="sound">Snare2
            </span>
        </div>
        <div data-key="74" class="key">J
            <br>
            <span class="sound">Tom hi</span>
        </div>
        <div data-key="75" class="key">K
            <br>
            <span class="sound">Tom low</span>
        </div>
        <div data-key="76" class="key">L
            <br>
            <span class="sound">Hat open-close</span>
        </div>
    </div>

    <audio data-key="65" src="src/closed-hat-2.wav"></audio>
    <audio data-key="83" src="src/crash-1.wav"></audio>
    <audio data-key="68" src="src/kick-1-with-start.wav"></audio>
    <audio data-key="70" src="src/ride-bell-2.wav"></audio>
    <audio data-key="71" src="src/snare-2.wav"></audio>
    <audio data-key="72" src="src/snare-3.wav"></audio>
    <audio data-key="74" src="src/tom-hi.wav"></audio>
    <audio data-key="75" src="src/tom-low.wav"></audio>
    <audio data-key="76" src="src/open-then-closed-hat-3.wav"></audio>
</body>
